<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PÃ¡gina 29</title>
  <link rel="stylesheet" href="../assets/css/variables.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    body {
      margin: 0;
      background: var(--GRADIENT, linear-gradient(135deg, #9F2B6A 8.96%, #49488A 37.34%, #366FA9 66.56%, #62B6DA 95.77%));
      font-family: 'Arial', sans-serif;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 30px;
    }

    .logo {
      position: absolute;
      width: 150px;
      top: 20px;
      right: 20px;
      z-index: 1000;
    }

    .title {
      color: #FCFCFC;
      text-align: center;
      font-family: "AA Smart Sans";
      font-size: 40px;
      font-style: normal;
      font-weight: 700;
      line-height: 50px;
      z-index: 2;
    }

    .content-wrapper {
      position: relative;
      width: 100%;
      height: 60vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .circles {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
    }

    .circle {
      position: absolute;
      border-radius: 1057px;
      border: 2.43px solid var(--GRADIENT, #62B6DA);
      background: linear-gradient(288deg, #62B6DA 8.96%, #366FA9 37.34%, #49488A 66.56%, #9F2B6A 95.77%);
      opacity: 0.1;
    }

    .circle-1 {
      width: 800px;
      height: 800px;
      top: -400px;
      left: -400px;
    }

    .circle-2 {
      width: 600px;
      height: 600px;
      top: -300px;
      left: -300px;
    }

    .circle-3 {
      width: 400px;
      height: 400px;
      top: -200px;
      left: -200px;
    }

    .central-image {
      width: 25%;
      max-width: 600px;
      border-radius: 40px;
      background: #FFF;
      padding: 20px;
      z-index: 2;
    }

    .central-image img {
      width: 100%;
      height: auto;
      display: block;
    }

    .info-block {
      position: absolute;
      width: 200px;
      height: 150px;
      border-radius: 36px;
      border: 1px solid #351EE0;
      background: #FFF;
      box-shadow: 0px 4px 26.7px 8px rgba(0, 0, 0, 0.25);
      z-index: 2;
    }

    .top-left {
      top: 10%;
      left: 20%;
    }

    .top-right {
      top: 10%;
      right: 20%;
    }

    .bottom-left {
      bottom: 10%;
      left: 20%;
    }

    .bottom-right {
      bottom: 10%;
      right: 20%;
    }

    @media (max-width: 768px) {
      .logo {
        width: 120px;
      }

      .title {
        font-size: 32px;
        line-height: 40px;
        padding: 0 20px;
      }

      .circle-1 {
        width: 400px;
        height: 400px;
        top: -200px;
        left: -200px;
      }

      .circle-2 {
        width: 300px;
        height: 300px;
        top: -150px;
        left: -150px;
      }

      .circle-3 {
        width: 200px;
        height: 200px;
        top: -100px;
        left: -100px;
      }

      .central-image {
        width: 80%;
        padding: 15px;
      }

      .info-block {
        width: 150px;
        height: 120px;
      }

      .top-left {
        left: 5%;
      }

      .top-right {
        right: 5%;
      }

      .bottom-left {
        left: 5%;
      }

      .bottom-right {
        right: 5%;
      }
    }
  </style>
</head>
<body>
  <div class="circles">
    <div class="circle circle-1"></div>
    <div class="circle circle-2"></div>
    <div class="circle circle-3"></div>
  </div>
  <h1 class="title">Sistema Motor<br>S6S Mitusibishi</h1>
  <div class="content-wrapper">
    <div class="info-block top-left"></div>
    <div class="info-block top-right"></div>
    <div class="central-image">
      <img src="../assets/images/motors6s.png" alt="Motors">
    </div>
    <div class="info-block bottom-left"></div>
    <div class="info-block bottom-right"></div>
  </div>
  <img src="../assets/images/logo_blanco.png" alt="Logo" class="logo">
</body>
</html>
