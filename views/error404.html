<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página en Construcción - Curso Montacargas</title>
    
    <!-- Precarga de fuentes -->
    <link rel="preload" href="../assets/fonts/AASMARTSANS-REGULAR.TTF" as="font" type="font/ttf" crossorigin>
    <link rel="preload" href="../assets/fonts/AASMARTSANS-BOLD.TTF" as="font" type="font/ttf" crossorigin>
    
    <link rel="stylesheet" href="../assets/css/variables.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: var(--font-family);
            background-color: var(--background-color, #f5f5f5);
            color: var(--text-color, #333);
        }

        .error-container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logo {
            max-width: 200px;
            margin-bottom: 3rem;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .content-section {
            padding: 2rem;
            border-top: 1px solid #eee;
            margin-top: 1rem;
        }

        .icon {
            font-size: 4rem;
            color: var(--primary-color, #007bff);
            margin-bottom: 1.5rem;
            animation: pulse 2s infinite;
            display: block;
        }

        h1 {
            color: var(--primary-color, #007bff);
            margin-bottom: 1rem;
            font-size: 2rem;
        }

        p {
            color: var(--text-color, #666);
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .button {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background-color: var(--primary-color, #007bff);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: var(--primary-color-dark, #0056b3);
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        .progress-container {
            width: 200px;
            height: 6px;
            background-color: #e0e0e0;
            border-radius: 3px;
            margin: 2rem auto;
            overflow: hidden;
        }

        .progress-bar {
            width: 30%;
            height: 100%;
            background-color: var(--primary-color, #007bff);
            animation: progress 1.5s ease-in-out infinite;
        }

        @keyframes progress {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(400%);
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <img src="../assets/images/logo_color.png" alt="Logo Quellaveco" class="logo">
        <div class="content-section">
            <i class="fas fa-tools icon"></i>
            <h1>¡Página en Construcción!</h1>
            <p>Estamos trabajando arduamente para brindarte el mejor contenido. Esta sección estará disponible próximamente.</p>
            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>
            <a href="javascript:history.back()" class="button">
                <i class="fas fa-arrow-left"></i> Volver
            </a>
        </div>
    </div>
</body>
</html>
