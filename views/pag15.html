<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguridad en tareas de mantenimiento</title>
    <link rel="stylesheet" href="../assets/css/fonts.css">
    <link rel="stylesheet" href="../assets/css/pag15.css">
</head>
<body>
    <div class="page-container">
        <img src="../assets/images/logo_color.png" alt="AngloAmerican Logo" class="logo">
        
        <div class="content-section">
            <div class="header-section">
                <p class="subtitle">Seguridad en tareas de mantenimiento</p>
                <h1 class="title">1.5. Practicas de mantenimiento para control del riesgo</h1>
            </div>

            <div class="accordion-container">
                <div class="accordion-item">
                    <button class="accordion-button">
                        <span class="button-text">Herramienta de gestión que identifica los pasos de la tarea, los peligros, aspectos ambientales, riesgos y las medidas de control.</span>
                        <span class="plus-icon">+</span>
                    </button>
                    <div class="accordion-content">
                        <p>Contenido detallado sobre la herramienta de gestión...</p>
                    </div>
                </div>

                <div class="accordion-item">
                    <button class="accordion-button">
                        <span class="button-text">Se realiza al inicio de toda tarea.</span>
                        <span class="plus-icon">+</span>
                    </button>
                    <div class="accordion-content">
                        <p>Información sobre cuándo y cómo realizar la tarea...</p>
                    </div>
                </div>

                <div class="accordion-item">
                    <button class="accordion-button">
                        <span class="button-text">Las medidas de control serán ratificadas o modificadas por la supervisión responsable</span>
                        <span class="plus-icon">+</span>
                    </button>
                    <div class="accordion-content">
                        <p>Detalles sobre el proceso de control y supervisión...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../assets/js/pag15.js"></script>
</body>
</html>
