<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pirámide Invertida - Jerarquía de Controles</title>
  <link rel="stylesheet" href="../assets/css/variables.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    body {
      margin: 0;
      background: #FFFFFF;
      font-family: 'Arial', sans-serif;
      position: relative;
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      padding: 0;
      min-height: 100vh;
      align-items: center;
      overflow-x: hidden;
    }

    .heat-bar-container {
      position: relative;
      grid-column: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 90vh;
      margin: auto;
    }

    .heat-bar {
      width: 30px;
      height: 80vh;
      background: linear-gradient(
        to bottom,
        #3498db 0%,    /* Azul */
        #2ecc71 25%,   /* Verde */
        #f1c40f 50%,   /* Amarillo */
        #e67e22 75%,   /* Anaranjado */
        #e74c3c 100%   /* Rojo */
      );
      border-radius: 15px;
      position: relative;
    }

    .effectiveness-text {
      font-family: 'AA Smart Sans', sans-serif;
      font-size: 14px;
      color: #031795;
      text-align: center;
      margin: 10px 0;
      font-weight: bold;
      width: 120px;
    }

    .effectiveness-top {
      margin-bottom: 10px;
    }

    .effectiveness-bottom {
      margin-top: 10px;
    }

    .pyramid-container {
      grid-column: 2;
      padding: 0 4%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .logo {
      position: absolute;
      width: 150px;
      top: 20px;
      right: 20px;
      z-index: 1000;
    }

    .pyramid {
      perspective: 1000px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 800px;
    }

    .pyramid {
      position: relative;
      transform: rotateX(15deg) rotateY(-10deg);
      transform-style: preserve-3d;
      animation: slideIn 1s ease-out;
      padding: 0;
      margin: 0;
      list-style: none;
    }

    .level {
      position: relative;
      list-style: none;
      margin: 8px auto;
      padding: 25px;
      text-align: center;
      transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      transform-style: preserve-3d;
      border-radius: 8px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      cursor: pointer;
    }

    /* Tamaños invertidos (grande arriba, pequeño abajo) */
    .level:nth-child(1) { width: 600px; }
    .level:nth-child(2) { width: 500px; }
    .level:nth-child(3) { width: 400px; }
    .level:nth-child(4) { width: 300px; }
    .level:nth-child(5) { width: 200px; }

    /* Colores base */
    .level:nth-child(1) { background: #3498db; z-index: 5; }
    .level:nth-child(2) { background: #2ecc71; z-index: 4; }
    .level:nth-child(3) { background: #f1c40f; z-index: 3; }
    .level:nth-child(4) { background: #f39c12; z-index: 2; }
    .level:nth-child(5) { background: #e74c3c; z-index: 1; }

    .level p {
      margin: 0;
      font-weight: bold;
      font-size: 22px;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      transition: all 0.3s ease;
    }

    .level::before {
      content: '';
      position: absolute;
      top: 0;
      left: -30px;
      width: 30px;
      height: 100%;
      transform-origin: right;
      transform: skewY(45deg);
      border-radius: 5px 0 0 5px;
    }

    .level::after {
      content: '';
      position: absolute;
      top: -30px;
      left: 0;
      width: 100%;
      height: 30px;
      transform-origin: bottom;
      transform: skewX(45deg);
      border-radius: 5px 5px 0 0;
    }

    /* Colores laterales */
    .level:nth-child(1)::before { background: #2980b9; }
    .level:nth-child(2)::before { background: #27ae60; }
    .level:nth-child(3)::before { background: #d4ac0d; }
    .level:nth-child(4)::before { background: #d68910; }
    .level:nth-child(5)::before { background: #c0392b; }

    .level:nth-child(1)::after { background: #5dade2; }
    .level:nth-child(2)::after { background: #58d68d; }
    .level:nth-child(3)::after { background: #f7dc6f; }
    .level:nth-child(4)::after { background: #f8c471; }
    .level:nth-child(5)::after { background: #ec7063; }

    .level:hover {
      transform: translateX(-20px) translateY(-10px) scale(1.05);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
    }

    .level:hover p {
      color: #2c3e50;
      font-size: 19px;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(50px) rotateX(15deg) rotateY(-10deg);
      }
      to {
        opacity: 1;
        transform: translateY(0) rotateX(15deg) rotateY(-10deg);
      }
    }

    .title {
      text-align: center;
      color: #031795;
      font-family: 'AA Smart Sans', sans-serif;
      font-size: 30px;
      font-weight: bold;
      margin-bottom: 50px;
      width: 100%;
    }

    @media (max-width: 1366px) {
      .level:nth-child(1) { width: 500px; }
      .level:nth-child(2) { width: 400px; }
      .level:nth-child(3) { width: 300px; }
      .level:nth-child(4) { width: 200px; }
      .level:nth-child(5) { width: 150px; }

      .level {
        padding: 20px;
      }

      .level p {
        font-size: 20px;
      }
    }

    @media (max-width: 1024px) {
      .level:nth-child(1) { width: 400px; }
      .level:nth-child(2) { width: 320px; }
      .level:nth-child(3) { width: 240px; }
      .level:nth-child(4) { width: 160px; }
      .level:nth-child(5) { width: 120px; }

      .level {
        padding: 18px;
      }

      .level p {
        font-size: 18px;
      }
    }

    @media (max-width: 768px) {
      .level:nth-child(1) { width: 300px; }
      .level:nth-child(2) { width: 250px; }
      .level:nth-child(3) { width: 200px; }
      .level:nth-child(4) { width: 150px; }
      .level:nth-child(5) { width: 100px; }

      .level {
        padding: 15px;
      }

      .level p {
        font-size: 16px;
      }

      .title {
        font-size: 24px;
        margin-bottom: 30px;
      }
    }

    .tooltip {
      position: fixed;
      right: 50px;
      background-color: #FFFFFF;
      color: #031795;
      padding: 20px 30px;
      border-radius: 10px;
      font-family: 'AA Smart Sans', sans-serif;
      font-size: 16px;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
      max-width: 300px;
      text-align: center;
      box-shadow: 0px 4px 29.2px 3px #031795BD,
                  0px 4px 4px 0px #00000040;
      font-weight: 500;
      transform: none;
    }
  </style>
</head>
<body>
  <div class="heat-bar-container">
    <p class="effectiveness-text effectiveness-top">Mayor Efectividad</p>
    <div class="heat-bar"></div>
    <p class="effectiveness-text effectiveness-bottom">Menor Efectividad</p>
  </div>
  <div class="pyramid-container">
    <h1 class="title">Jerarquía de Controles de Seguridad</h1>
    <ul class="pyramid">
      <li class="level" data-level="1" data-text="Eliminar físicamente el peligro"><p>Eliminación</p></li>
      <li class="level" data-level="2" data-text="Reemplazar el peligro"><p>Sustitución</p></li>
      <li class="level" data-level="3" data-text="Aislar a las personas del peligro"><p>Controles técnicos</p></li>
      <li class="level" data-level="4" data-text="Cambiar el modo de trabajo de las personas"><p>Controles administrativos</p></li>
      <li class="level" data-level="5" data-text="Protección del trabajador con Equipo de Protección Personal"><p>PPE</p></li>
    </ul>
  </div>
  <div></div>
  <div class="tooltip"></div>
  <img src="../assets/images/logo_color.png" alt="Logo" class="logo">

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const tooltip = document.querySelector('.tooltip');
      const levels = document.querySelectorAll('.level');

      levels.forEach(level => {
        level.addEventListener('mouseenter', function(e) {
          tooltip.textContent = this.dataset.text;
          tooltip.style.opacity = '1';
          tooltip.style.top = `${e.target.getBoundingClientRect().top}px`;
        });

        level.addEventListener('mouseleave', function() {
          tooltip.style.opacity = '0';
        });
      });
    });
  </script>
</body>
</html>
