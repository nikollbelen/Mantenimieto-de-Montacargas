<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análisis de Trabajo Seguro (ATS)</title>
    <link rel="stylesheet" href="../assets/css/variables.css">
    <link rel="stylesheet" href="../assets/css/timeline.css">
</head>
<body>
    <img src="../assets/images/logo_color.png" alt="Logo" class="logo">
    <div class="container">
        <h1 class="page-title">Análisis de Trabajo Seguro (ATS)</h1>
        <div class="timeline-container">
            <div class="content-section">
                <div class="event-info">
                    <div class="info-card">
                        <h2>Análisis de Trabajo Seguro (ATS)</h2>
                        <p>Selecciona un punto en la línea de tiempo para ver los pasos detallados del ATS.</p>
                    </div>
                </div>
                <div class="visual-card">
                    <div class="image-container">
                        <img src="../assets/images/ATS/step_1.png" alt="Paso ATS" id="period-image">
                    </div>
                </div>
                <div class="audio-card">
                    <div class="audio-section">
                        <audio id="period-audio" controls>
                            <source src="../assets/audio/ats/paso1.mp3" type="audio/mpeg">
                            Tu navegador no soporta el elemento de audio.
                        </audio>
                    </div>
                </div>
            </div>
            
            <div class="timeline">
                <div class="timeline-line"></div>
                <div class="timeline-progress"></div>
                <div class="timeline-events">
                    <!-- Los eventos se generarán dinámicamente con JavaScript -->
                </div>
            </div>

            <div class="timeline-controls">
                <button class="control-btn prev-btn">&#10094; Anterior</button>
                <button class="control-btn play-btn">Reproducir</button>
                <button class="control-btn next-btn">Siguiente &#10095;</button>
            </div>
        </div>
    </div>
    <script src="../js/ats-timeline.js"></script>
</body>
</html>
