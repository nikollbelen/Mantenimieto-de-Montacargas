<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguridad en tareas de mantenimiento</title>
    <link rel="stylesheet" href="../assets/css/fonts.css">
    <link rel="stylesheet" href="../assets/css/pag16.css">
</head>
<body>
    <div class="page-container">
        <img src="../assets/images/logo_color.png" alt="AngloAmerican Logo" class="logo">

        <div class="content">
            <img src="../assets/images/titulo_pag16.png" alt="Seguridad en tareas de mantenimiento" class="title-image">

            <div class="main-content">
                <div class="left-section">
                    <h2 class="subtitle" id="sectionTitle">Condiciones en el área de trabajo</h2>
                    <ul class="conditions-list" id="conditionsList">
                        <!-- Lista de condiciones se llenará dinámicamente -->
                    </ul>
                </div>

                <div class="right-section">
                    <div class="carousel-container">
                        <button class="carousel-button prev" id="prevBtn">&lt;</button>
                        <div class="carousel-content" id="carouselContent">
                            <!-- Las imágenes se cargarán dinámicamente -->
                        </div>
                        <button class="carousel-button next" id="nextBtn">&gt;</button>
                        <div class="carousel-dots" id="carouselDots">
                            <!-- Los dots se generarán dinámicamente -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <button class="next-section-button" id="nextSectionBtn">
        <img src="../assets/images/siguiente.png" alt="">
    </button>
    <script src="../assets/js/pag16.js"></script>
</body>
</html>
